<!DOCTYPE html>

<!-- source  https://bootsnipp.com/snippets/dlZAN 
https://formden.com/blog/date-picker -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registration.css">
    <title>Register new employee / ask for material</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="registration.js"></script>
    
</head>

<body>

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Toranj</h3>
                        <p>Don't forget to put all data. Our internal departments will much appreciate it!</p>
                        <input type="submit" name="" value="Go to Main" onclick="backToMain()"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">New</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"> Material</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">New Employee</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="name" type="text" class="form-control" placeholder="First Name " value="" />
                                        </div>
                                        <div class="form-group">
                                            <input id="surname" type="text" class="form-control" placeholder="Last Name " value="" />
                                        </div>
                                        <div class="form-group">                                
                                        </div>
                                        <div class="form-group">   
                                            <label class="radio inline">
                                                <label class="control-label" for="date">Arrival Date</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar-check-o">
                                                        </i>
                                                    </div>
                                                    <input class="form-control" id="date" name="date"
                                                        placeholder="MM/DD/YYY" type="text" />
                                                </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select id="selectPosition" class="form-control">
                                                <option class="hidden" value="0"  selected disabled>Please select Position</option>                        
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select id="selectOffice" class="form-control">
                                                <option class="hidden" value="0" selected disabled>Please select Office</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input id="comment" type="text" class="form-control" placeholder="Any comment you want to add" value="" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register" onclick="addEmployee()"/>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show " id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Request Material</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select id="selectEmployee" class="form-control">
                                                <option class="hidden" value="0" selected disabled>Please Select an Employee</option>                                            
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            
                                        </div>
                                        <div class="form-group">
                                            <select id="selectLaptop" class="form-control" onchange="price()">
                                                <option value="0"  class="hidden"  selected disabled>Please Select Laptop</option>                                            
                                            </select>
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select id="selectExtra" class="form-control" onchange="price()">
                                                <option value="0" class="hidden" selected disabled>Please select Extra Package</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select id="selectSoftware" class="form-control" onchange="price()">
                                                <option value="0" class="hidden"  selected disabled>Please select software</option>
                                                
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label id="price"  type="text" class="form-control" placeholder="Total Price" value="">0 â‚¬</label>
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Place order" onclick="addMaterial()"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </body>

        </html>
